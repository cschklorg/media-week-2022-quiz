<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top-container">
        <div><a href="#" id="view-highscores" class="">View Highscores</a></div>
        <div id="countdown-div">Timer: <span id="countdown">120</span></div>
    </div>
    <div id="main-container">
        <div id="start">
            <h2>The General Knowledge Quiz</h2>
            <p>
                How much do you know about everything?<br>Test your <strong>general knowledge</strong>!<br><br>Try to answer all 20 questions within 2 minutes.<br>An additional 5 seconds will be deducted every time you select an incorrect answer.
            </p>
            <div id="start-btn-div"><button id="start-quiz">Start Quiz</button></div>
        </div>
        <div id="questions">
            <h4><span id="question-number"></span>. <span id="question"></span></h4>
            <div id="answer-buttons" class="">
                <button id="first-option" class=""></button>
                <button id="second-option" class=""></button>
                <button id="third-option" class=""></button>
                <button id="fourth-option" class=""></button>
            </div>
            <div id="next-div" class="hide">
                <button id="next-question">Next</button>
            </div>
        </div>
        <div id="complete"></div>
        <div id="highscores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
